<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Perjalanan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e, #4a148c);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .filter-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .filter-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 12px 25px;
            background: #e8eaf6;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #1a237e;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: #1a237e;
            color: white;
        }
        
        .orders-container {
            display: grid;
            gap: 20px;
        }
        
        .order-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .order-header {
            background: #1a237e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .order-id {
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .order-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .status-pending {
            background: #ff9800;
        }
        
        .status-in-progress {
            background: #2196f3;
        }
        
        .status-completed {
            background: #4caf50;
        }
        
        .status-canceled {
            background: #f44336;
        }
        
        .order-content {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .order-detail {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }
        
        .driver-info {
            grid-column: span 2;
            background: #f5f7ff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #e0e0e0;
        }
        
        .driver-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .driver-title {
            font-weight: 700;
            color: #1a237e;
        }
        
        .view-detail-btn {
            background: none;
            border: none;
            color: #1a237e;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .driver-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .driver-detail {
            display: flex;
            flex-direction: column;
        }
        
        .driver-value {
            font-weight: 600;
        }
        
        .no-data {
            background: white;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .no-data i {
            font-size: 60px;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        
        .no-data h3 {
            color: #555;
            margin-bottom: 10px;
        }
        
        .no-data p {
            color: #777;
        }
        
        .detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            display: none;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            animation: modalAppear 0.4s ease-out;
        }
        
        @keyframes modalAppear {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            background: #1a237e;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.4rem;
            font-weight: 700;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .modal-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1a237e;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .modal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .modal-detail {
            display: flex;
            flex-direction: column;
        }
        
        .modal-label {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 5px;
        }
        
        .modal-value {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            word-break: break-word;
        }
        
        .driver-section {
            background: #f5f7ff;
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
        }
        
        .driver-section .section-title {
            border-bottom: 2px solid #d1d9ff;
        }
        
        .driver-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #ffebee;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        @media (max-width: 768px) {
            .order-content {
                grid-template-columns: 1fr;
            }
            
            .driver-info {
                grid-column: span 1;
            }
            
            .modal-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .driver-details-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .filter-options {
                flex-direction: column;
            }
            
            .filter-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-history"></i> Riwayat Perjalanan</h1>
            <p>Lihat semua perjalanan yang pernah Anda lakukan</p>
        </div>
        
        <div id="errorContainer"></div>
        
        <div class="filter-container">
            <div class="filter-options">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> Semua
                </button>
                <button class="filter-btn" data-filter="in-progress">
                    <i class="fas fa-spinner"></i> Berlangsung
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check-circle"></i> Selesai
                </button>
                <button class="filter-btn" data-filter="canceled">
                    <i class="fas fa-times-circle"></i> Dibatalkan
                </button>
            </div>
        </div>
        
        <div class="orders-container" id="ordersContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>Â© 2023 Aspay Pulsa. All rights reserved.</p>
        </div>
    </div>
    
    <!-- Modal for order details -->
    <div class="detail-modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Detail Perjalanan</div>
                <button class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
    
    <script>
        // Dapatkan parameter URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userID');
        const firebaseConfigEncoded = urlParams.get('firebaseConfig');
        
        // Get DOM elements
        const ordersContainer = document.getElementById('ordersContainer');
        const errorContainer = document.getElementById('errorContainer');
        const detailModal = document.getElementById('detailModal');
        const closeModal = document.getElementById('closeModal');
        const modalBody = document.getElementById('modalBody');
        
        // Fungsi untuk menampilkan pesan error
        function showError(message) {
            errorContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Terjadi Kesalahan</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Fungsi untuk memformat tanggal
        function formatDate(timestamp) {
            const date = timestamp.toDate();
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            return date.toLocaleDateString('id-ID', options);
        }
        
        // Fungsi untuk memformat waktu
        function formatTime(timestamp) {
            const date = timestamp.toDate();
            return date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        }
        
        // Fungsi untuk menampilkan pesan tidak ada data
        function showNoDataMessage(message) {
            ordersContainer.innerHTML = `
                <div class="no-data">
                    <i class="fas fa-history"></i>
                    <h3>${message || 'Tidak Ada Riwayat Perjalanan'}</h3>
                    <p>Anda belum memiliki riwayat perjalanan</p>
                </div>
            `;
        }
        
        // Fungsi untuk memuat riwayat perjalanan dari Firestore
        async function loadTravelHistory(filter = 'all') {
            try {
                // Tampilkan loading spinner
                ordersContainer.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                
                // Dapatkan data dari Firestore
                let ordersRef = firebase.firestore().collection('orders')
                    .where('userID', '==', userId)
                    .orderBy('timestamp', 'desc');
                
                // Terapkan filter jika diperlukan
                if (filter !== 'all') {
                    ordersRef = ordersRef.where('status', '==', filter);
                }
                
                const snapshot = await ordersRef.get();
                
                // Jika tidak ada data
                if (snapshot.empty) {
                    showNoDataMessage();
                    return;
                }
                
                // Proses data
                const orders = [];
                snapshot.forEach(doc => {
                    const orderData = doc.data();
                    orders.push({
                        id: doc.id,
                        ...orderData,
                        formattedDate: formatDate(orderData.timestamp),
                        formattedTime: formatTime(orderData.timestamp)
                    });
                });
                
                // Tampilkan data
                displayOrders(orders);
            } catch (error) {
                console.error("Error loading travel history:", error);
                showError("Gagal memuat riwayat perjalanan. Silakan coba lagi.");
                showNoDataMessage("Terjadi Kesalahan");
            }
        }
        
        // Fungsi untuk menampilkan pesanan
        function displayOrders(orders) {
            ordersContainer.innerHTML = '';
            
            if (orders.length === 0) {
                showNoDataMessage();
                return;
            }
            
            orders.forEach(order => {
                // Status text dan class
                let statusText, statusClass;
                switch(order.status) {
                    case "completed":
                        statusText = "Selesai";
                        statusClass = "status-completed";
                        break;
                    case "in-progress":
                        statusText = "Dalam Perjalanan";
                        statusClass = "status-in-progress";
                        break;
                    case "pending":
                        statusText = "Menunggu";
                        statusClass = "status-pending";
                        break;
                    case "canceled":
                        statusText = "Dibatalkan";
                        statusClass = "status-canceled";
                        break;
                    default:
                        statusText = order.status;
                        statusClass = "status-pending";
                }
                
                // Driver information
                const driverName = order.driverName || "Belum ditugaskan";
                const driverPhone = order.driverPhone || "-";
                const vehicleNumber = order.vehicleNumber || "-";
                const vehicleType = order.vehicleType || "-";
                
                // Buat card pesanan
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';
                orderCard.innerHTML = `
                    <div class="order-header">
                        <div class="order-id">${order.id}</div>
                        <div class="order-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="order-content">
                        <div class="order-detail">
                            <div class="detail-label">Tanggal</div>
                            <div class="detail-value">${order.formattedDate}</div>
                        </div>
                        <div class="order-detail">
                            <div class="detail-label">Waktu</div>
                            <div class="detail-value">${order.formattedTime}</div>
                        </div>
                        <div class="order-detail">
                            <div class="detail-label">Penjemputan</div>
                            <div class="detail-value">${order.pickup}</div>
                        </div>
                        <div class="order-detail">
                            <div class="detail-label">Tujuan</div>
                            <div class="detail-value">${order.destination}</div>
                        </div>
                        <div class="order-detail">
                            <div class="detail-label">Biaya</div>
                            <div class="detail-value">${order.price}</div>
                        </div>
                        <div class="driver-info">
                            <div class="driver-info-header">
                                <div class="driver-title">Info Driver</div>
                                <button class="view-detail-btn" data-order="${order.id}">
                                    Lihat Detail <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                            <div class="driver-details">
                                <div class="driver-detail">
                                    <div class="detail-label">Nama</div>
                                    <div class="driver-value">${driverName}</div>
                                </div>
                                <div class="driver-detail">
                                    <div class="detail-label">No. HP</div>
                                    <div class="driver-value">${driverPhone}</div>
                                </div>
                                <div class="driver-detail">
                                    <div class="detail-label">No. Kendaraan</div>
                                    <div class="driver-value">${vehicleNumber}</div>
                                </div>
                                <div class="driver-detail">
                                    <div class="detail-label">Jenis Kendaraan</div>
                                    <div class="driver-value">${vehicleType}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                ordersContainer.appendChild(orderCard);
            });
            
            // Tambahkan event listener untuk tombol lihat detail
            document.querySelectorAll('.view-detail-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const orderId = this.getAttribute('data-order');
                    const order = orders.find(o => o.id === orderId);
                    if (order) {
                        showOrderDetails(order);
                    }
                });
            });
        }
        
        // Fungsi untuk menampilkan detail pesanan dalam modal
        function showOrderDetails(order) {
            // Status text dan class
            let statusText, statusClass;
            switch(order.status) {
                case "completed":
                    statusText = "Selesai";
                    statusClass = "status-completed";
                    break;
                case "in-progress":
                    statusText = "Dalam Perjalanan";
                    statusClass = "status-in-progress";
                    break;
                case "pending":
                    statusText = "Menunggu";
                    statusClass = "status-pending";
                    break;
                case "canceled":
                    statusText = "Dibatalkan";
                    statusClass = "status-canceled";
                    break;
                default:
                    statusText = order.status;
                    statusClass = "status-pending";
            }
            
            // Driver information
            const driverName = order.driverName || "Belum ditugaskan";
            const driverPhone = order.driverPhone || "-";
            const vehicleNumber = order.vehicleNumber || "-";
            const vehicleType = order.vehicleType || "-";
            
            // Bangun konten modal
            modalBody.innerHTML = `
                <div class="modal-section">
                    <div class="section-title">Informasi Perjalanan</div>
                    <div class="modal-details">
                        <div class="modal-detail">
                            <div class="modal-label">ID Order</div>
                            <div class="modal-value">${order.id}</div>
                        </div>
                        <div class="modal-detail">
                            <div class="modal-label">Status</div>
                            <div class="modal-value"><span class="${statusClass}" style="padding: 3px 10px; border-radius: 20px; font-size: 0.9rem;">${statusText}</span></div>
                        </div>
                        <div class="modal-detail">
                            <div class="modal-label">Tanggal</div>
                            <div class="modal-value">${order.formattedDate}</div>
                        </div>
                        <div class="modal-detail">
                            <div class="modal-label">Waktu</div>
                            <div class="modal-value">${order.formattedTime}</div>
                        </div>
                        <div class="modal-detail">
                            <div class="modal-label">Penjemputan</div>
                            <div class="modal-value">${order.pickup}</div>
                        </div>
                        <div class="modal-detail">
                            <div class="modal-label">Tujuan</div>
                            <div class="modal-value">${order.destination}</div>
                        </div>
                        <div class="modal-detail">
                            <div class="modal-label">Biaya</div>
                            <div class="modal-value">${order.price}</div>
                        </div>
                    </div>
                </div>
                
                <div class="driver-section">
                    <div class="section-title">Informasi Driver</div>
                    <div class="driver-details-grid">
                        <div class="modal-detail">
                            <div class="modal-label">Nama Driver</div>
                            <div class="modal-value">${driverName}</div>
                        </div>
                        <div class="modal-detail">
                            <div class="modal-label">No. HP Driver</div>
                            <div class="modal-value">${driverPhone}</div>
                        </div>
                        <div class="modal-detail">
                            <div class="modal-label">No. Kendaraan</div>
                            <div class="modal-value">${vehicleNumber}</div>
                        </div>
                        <div class="modal-detail">
                            <div class="modal-label">Jenis Kendaraan</div>
                            <div class="modal-value">${vehicleType}</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Tampilkan modal
            detailModal.style.display = 'flex';
            
            // Kirim data ke WebView
            sendToWebView({
                action: "history_detail",
                orderID: order.id,
                driverName: driverName,
                driverPhone: driverPhone,
                vehicleNumber: vehicleNumber,
                vehicleType: vehicleType
            });
        }
        
        // Fungsi untuk mengirim data ke WebView (AppInventor/Kodular)
        function sendToWebView(data) {
            // Untuk AppInventor/Kodular integration:
            if (window.AppInventor) {
                window.AppInventor.setWebViewString(JSON.stringify(data));
            } else if (window.android && window.android.sendToAndroid) {
                window.android.sendToAndroid(JSON.stringify(data));
            } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.iosHandler) {
                window.webkit.messageHandlers.iosHandler.postMessage(data);
            } else {
                console.log("Data yang akan dikirim ke WebView:", data);
            }
        }
        
        // Tutup modal saat tombol close diklik
        closeModal.addEventListener('click', function() {
            detailModal.style.display = 'none';
        });
        
        // Tutup modal saat klik di luar konten modal
        detailModal.addEventListener('click', function(e) {
            if (e.target === detailModal) {
                detailModal.style.display = 'none';
            }
        });
        
        // Inisialisasi halaman
        document.addEventListener('DOMContentLoaded', function() {
            // Validasi parameter
            if (!userId) {
                showError("User ID tidak ditemukan dalam parameter URL");
                showNoDataMessage("User ID Tidak Ditemukan");
                return;
            }
            
            if (!firebaseConfigEncoded) {
                showError("Konfigurasi Firebase tidak ditemukan dalam parameter URL");
                showNoDataMessage("Konfigurasi Tidak Valid");
                return;
            }
            
            try {
                // Dekode konfigurasi Firebase
                const firebaseConfig = JSON.parse(decodeURIComponent(firebaseConfigEncoded));
                
                // Inisialisasi Firebase
                firebase.initializeApp(firebaseConfig);
                console.log("Firebase initialized successfully");
                
                // Muat riwayat perjalanan
                loadTravelHistory();
                
                // Tambahkan event listener untuk tombol filter
                document.querySelectorAll('.filter-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        // Hapus class active dari semua tombol
                        document.querySelectorAll('.filter-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        
                        // Tambahkan class active ke tombol yang diklik
                        this.classList.add('active');
                        
                        // Muat riwayat dengan filter yang dipilih
                        const filter = this.getAttribute('data-filter');
                        loadTravelHistory(filter);
                    });
                });
                
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                showError("Gagal menginisialisasi Firebase. Pastikan konfigurasi valid.");
                showNoDataMessage("Inisialisasi Gagal");
            }
        });
