<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Perjalanan Penumpang</title>
    <!-- Sertakan Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        .history-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .no-history {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            grid-column: 1 / -1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .no-history h2 {
            font-size: 1.8rem;
            color: #6a11cb;
            margin-bottom: 15px;
        }
        
        .no-history p {
            font-size: 1.1rem;
            color: #666;
        }
        
        .card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .card-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
        }
        
        .vehicle-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .vehicle-icon {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f7ff;
        }
        
        .vehicle-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .date-time {
            font-size: 0.9rem;
            color: #666;
            text-align: right;
        }
        
        .date-time .date {
            font-weight: 600;
            color: #2575fc;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .route {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: linear-gradient(to right, #f8f9ff, #eef4ff);
            padding: 15px;
            border-radius: 10px;
        }
        
        .from, .to {
            flex: 1;
        }
        
        .from {
            text-align: right;
            padding-right: 15px;
            border-right: 2px dashed #2575fc;
        }
        
        .to {
            padding-left: 15px;
        }
        
        .route-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .route-value {
            font-weight: 600;
            font-size: 1.05rem;
        }
        
        .arrow {
            color: #2575fc;
            font-size: 1.5rem;
            padding: 0 10px;
        }
        
        .driver-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9ff;
            border-radius: 10px;
        }
        
        .driver-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #2575fc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .driver-details {
            flex: 1;
        }
        
        .driver-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 3px;
        }
        
        .vehicle-number {
            background-color: #2575fc;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-block;
        }
        
        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-top: 1px solid #eee;
        }
        
        .price {
            font-weight: 700;
            font-size: 1.3rem;
            color: #2ecc71;
        }
        
        .status {
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .status-selesai {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-dibatalkan {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-pending {
            background-color: #e2e3e5;
            color: #383d41;
        }
        
        .card.selesai .card-header {
            background-color: #d4edda;
        }
        
        .card.dibatalkan .card-header {
            background-color: #f8d7da;
        }
        
        .card.pending .card-header {
            background-color: #e2e3e5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #2575fc;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .history-container {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Riwayat Perjalanan</h1>
            <p>Berikut adalah riwayat perjalanan yang pernah Anda lakukan</p>
        </header>
        
        <div class="history-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Memuat riwayat perjalanan...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fungsi untuk mendapatkan parameter dari URL
            function getUrlParams() {
                const params = new URLSearchParams(window.location.search);
                return {
                    userID: params.get('userID'),
                    firebaseConfig: JSON.parse(params.get('firebaseConfig') || '{}')
                };
            }
            
            // Fungsi untuk memformat timestamp
            function formatTimestamp(timestamp) {
                if (!timestamp) return '-';
                
                const date = new Date(timestamp);
                const options = { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                return date.toLocaleDateString('id-ID', options);
            }
            
            // Fungsi untuk memformat harga
            function formatPrice(price) {
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(price);
            }
            
            // Fungsi untuk mendapatkan inisial nama
            function getInitials(name) {
                if (!name) return 'D';
                const parts = name.split(' ');
                let initials = parts[0][0];
                if (parts.length > 1) initials += parts[parts.length-1][0];
                return initials;
            }
            
            // Fungsi untuk mendapatkan ikon kendaraan
            function getVehicleIcon(vehicle) {
                if (vehicle === 'mobil') return 'ðŸš—';
                if (vehicle === 'motor') return 'ðŸ›µ';
                return 'ðŸš•';
            }
            
            // Fungsi untuk merender riwayat
            function renderHistory(history) {
                const container = document.querySelector('.history-container');
                container.innerHTML = '';
                
                if (history.length === 0) {
                    container.innerHTML = `
                        <div class="no-history">
                            <h2>Belum ada riwayat perjalanan</h2>
                            <p>Anda belum memiliki riwayat perjalanan. Mulai pesan perjalanan untuk melihat riwayat di sini.</p>
                        </div>
                    `;
                    return;
                }
                
                history.forEach(order => {
                    // Tentukan kelas status
                    let statusClass = '';
                    let statusText = '';
                    
                    if (order.status === 'selesai') {
                        statusClass = 'selesai';
                        statusText = 'Selesai';
                    } else if (order.status === 'dibatalkan_penumpang') {
                        statusClass = 'dibatalkan';
                        statusText = 'Dibatalkan';
                    } else {
                        statusClass = 'pending';
                        statusText = 'Pending';
                    }
                    
                    // Format data
                    const formattedDate = formatTimestamp(order.timestamp);
                    const formattedPrice = formatPrice(order.totalPrice);
                    const vehicleIcon = getVehicleIcon(order.vehicle);
                    const driverInitials = getInitials(order.driverName);
                    
                    container.innerHTML += `
                        <div class="card ${statusClass}">
                            <div class="card-header">
                                <div class="vehicle-info">
                                    <div class="vehicle-icon">${vehicleIcon}</div>
                                    <div class="vehicle-name">${order.vehicle || 'Kendaraan'}</div>
                                </div>
                                <div class="date-time">
                                    <div class="date">${formattedDate}</div>
                                </div>
                            </div>
                            
                            <div class="card-body">
                                <div class="route">
                                    <div class="from">
                                        <div class="route-label">Dari</div>
                                        <div class="route-value">${order.from || '-'}</div>
                                    </div>
                                    <div class="arrow">â†’</div>
                                    <div class="to">
                                        <div class="route-label">Ke</div>
                                        <div class="route-value">${order.to || '-'}</div>
                                    </div>
                                </div>
                                
                                <div class="driver-info">
                                    <div class="driver-avatar">${driverInitials}</div>
                                    <div class="driver-details">
                                        <div class="driver-name">${order.driverName || 'Driver'}</div>
                                        <div class="vehicle-number">${order.vehicleNumber || 'NOPOL'}</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card-footer">
                                <div class="price">${formattedPrice}</div>
                                <div class="status status-${statusClass}">${statusText}</div>
                            </div>
                        </div>
                    `;
                });
            }
            
            // Fungsi utama untuk mengambil data
            async function fetchHistory() {
                const { userID, firebaseConfig } = getUrlParams();
                
                if (!userID || !firebaseConfig.apiKey) {
                    renderHistory([]);
                    return;
                }
                
                try {
                    // Inisialisasi Firebase
                    firebase.initializeApp(firebaseConfig);
                    const database = firebase.database();
                    
                    // Referensi ke node orders
                    const ordersRef = database.ref('orders');
                    
                    // Mengambil data orders
                    const snapshot = await ordersRef.once('value');
                    const orders = snapshot.val();
                    
                    // Filter berdasarkan userID
                    const userHistory = [];
                    for (const orderId in orders) {
                        if (orders[orderId].userID === userID) {
                            userHistory.push({
                                id: orderId,
                                ...orders[orderId]
                            });
                        }
                    }
                    
                    // Urutkan berdasarkan timestamp (terbaru pertama)
                    userHistory.sort((a, b) => b.timestamp - a.timestamp);
                    
                    // Render data
                    renderHistory(userHistory);
                } catch (error) {
                    console.error('Error fetching history:', error);
                    document.querySelector('.history-container').innerHTML = `
                        <div class="no-history">
                            <h2>Terjadi kesalahan</h2>
                            <p>Gagal memuat riwayat perjalanan. Silakan coba lagi nanti.</p>
                        </div>
                    `;
                }
            }
            
            // Jalankan fungsi utama
            fetchHistory();
        });
    </script>
</body>
</html>
