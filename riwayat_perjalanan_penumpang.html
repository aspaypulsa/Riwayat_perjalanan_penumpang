<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Perjalanan Penumpang</title>
    <!-- Sertakan Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        header p {
            font-size: 1.1rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .history-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 15px;
        }
        
        .no-history {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            grid-column: 1 / -1;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .no-history h2 {
            font-size: 1.6rem;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .no-history p {
            font-size: 1rem;
            color: #7f8c8d;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            display: flex;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 120px;
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }
        
        .card-left {
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .vehicle-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: #3498db;
        }
        
        .date {
            font-size: 0.8rem;
            text-align: center;
            color: #7f8c8d;
            font-weight: 500;
        }
        
        .card-center {
            flex: 1;
            padding: 15px 10px;
            border-left: 1px solid #eee;
            border-right: 1px solid #eee;
        }
        
        .route {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .from, .to {
            font-weight: 600;
            font-size: 0.95rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 150px;
        }
        
        .arrow {
            margin: 0 8px;
            color: #95a5a6;
            font-size: 1rem;
        }
        
        .driver {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .driver i {
            margin-right: 6px;
            color: #3498db;
        }
        
        .card-right {
            width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .price {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #2ecc71;
            text-align: center;
        }
        
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            width: fit-content;
        }
        
        .status-selesai {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-dibatalkan {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-pending {
            background-color: #e2e3e5;
            color: #383d41;
        }
        
        .card.selesai .card-left {
            background-color: rgba(212, 237, 218, 0.3);
        }
        
        .card.dibatalkan .card-left {
            background-color: rgba(248, 215, 218, 0.3);
        }
        
        .card.pending .card-left {
            background-color: rgba(226, 227, 229, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(52, 152, 219, 0.2);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .filter-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 15px;
            border-radius: 20px;
            background: white;
            border: 1px solid #ddd;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        @media (max-width: 768px) {
            .history-container {
                grid-template-columns: 1fr;
            }
            
            .card {
                height: auto;
                flex-direction: column;
            }
            
            .card-left, .card-center, .card-right {
                width: 100%;
                border: none;
                border-bottom: 1px solid #eee;
            }
            
            .card-left {
                flex-direction: row;
                justify-content: space-between;
                padding: 10px 15px;
            }
            
            .card-center {
                padding: 15px;
            }
            
            .card-right {
                flex-direction: row;
                justify-content: space-between;
                padding: 10px 15px;
            }
            
            .vehicle-icon {
                margin-bottom: 0;
            }
            
            .from, .to {
                max-width: 130px;
            }
        }
        
        @media (max-width: 480px) {
            .filter-container {
                flex-wrap: wrap;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .from, .to {
                max-width: 120px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Riwayat Perjalanan</h1>
            <p>Daftar perjalanan yang pernah Anda lakukan</p>
        </header>
        
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">Semua</button>
            <button class="filter-btn" data-filter="selesai">Selesai</button>
            <button class="filter-btn" data-filter="dibatalkan_penumpang">Dibatalkan</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
        </div>
        
        <div class="history-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Memuat riwayat perjalanan...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let historyData = [];
            
            // Fungsi untuk mendapatkan parameter dari URL
            function getUrlParams() {
                const params = new URLSearchParams(window.location.search);
                return {
                    userID: params.get('userID'),
                    firebaseConfig: JSON.parse(params.get('firebaseConfig') || '{}')
                };
            }
            
            // Fungsi untuk memformat tanggal
            function formatDate(timestamp) {
                if (!timestamp) return '-';
                
                const date = new Date(timestamp);
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                
                return `${day}/${month}/${year}`;
            }
            
            // Fungsi untuk memformat waktu
            function formatTime(timestamp) {
                if (!timestamp) return '-';
                
                const date = new Date(timestamp);
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                
                return `${hours}:${minutes}`;
            }
            
            // Fungsi untuk memformat harga
            function formatPrice(price) {
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(price);
            }
            
            // Fungsi untuk mendapatkan ikon kendaraan
            function getVehicleIcon(vehicle) {
                if (vehicle === 'mobil') return '<i class="fas fa-car"></i>';
                if (vehicle === 'motor') return '<i class="fas fa-motorcycle"></i>';
                return '<i class="fas fa-taxi"></i>';
            }
            
            // Fungsi untuk merender riwayat dengan filter
            function renderHistory(filter = 'all') {
                const container = document.querySelector('.history-container');
                
                // Filter data
                const filteredData = filter === 'all' 
                    ? historyData 
                    : historyData.filter(item => item.status === filter);
                
                container.innerHTML = '';
                
                if (filteredData.length === 0) {
                    container.innerHTML = `
                        <div class="no-history">
                            <h2>Tidak ada perjalanan</h2>
                            <p>Tidak ditemukan riwayat perjalanan dengan status ini</p>
                        </div>
                    `;
                    return;
                }
                
                filteredData.forEach(order => {
                    // Tentukan kelas status
                    let statusClass = '';
                    let statusText = '';
                    
                    if (order.status === 'selesai') {
                        statusClass = 'selesai';
                        statusText = 'Selesai';
                    } else if (order.status === 'dibatalkan_penumpang') {
                        statusClass = 'dibatalkan';
                        statusText = 'Dibatalkan';
                    } else {
                        statusClass = 'pending';
                        statusText = 'Pending';
                    }
                    
                    // Format data
                    const formattedDate = formatDate(order.timestamp);
                    const formattedTime = formatTime(order.timestamp);
                    const formattedPrice = formatPrice(order.totalPrice);
                    const vehicleIcon = getVehicleIcon(order.vehicle);
                    
                    container.innerHTML += `
                        <div class="card ${statusClass}">
                            <div class="card-left">
                                <div class="vehicle-icon">${vehicleIcon}</div>
                                <div class="date">
                                    <div>${formattedDate}</div>
                                    <div>${formattedTime}</div>
                                </div>
                            </div>
                            
                            <div class="card-center">
                                <div class="route">
                                    <div class="from">${order.from || '-'}</div>
                                    <div class="arrow">→</div>
                                    <div class="to">${order.to || '-'}</div>
                                </div>
                                <div class="driver">
                                    <i class="fas fa-user"></i>
                                    ${order.driverName || 'Driver tidak tersedia'}
                                </div>
                            </div>
                            
                            <div class="card-right">
                                <div class="price">${formattedPrice}</div>
                                <div class="status status-${statusClass}">${statusText}</div>
                            </div>
                        </div>
                    `;
                });
            }
            
            // Fungsi utama untuk mengambil data
            async function fetchHistory() {
                const { userID, firebaseConfig } = getUrlParams();
                
                if (!userID || !firebaseConfig.apiKey) {
                    renderHistory();
                    return;
                }
                
                try {
                    // Inisialisasi Firebase
                    firebase.initializeApp(firebaseConfig);
                    const database = firebase.database();
                    
                    // Referensi ke node orders
                    const ordersRef = database.ref('orders');
                    
                    // Mengambil data orders
                    const snapshot = await ordersRef.once('value');
                    const orders = snapshot.val();
                    
                    // Filter berdasarkan userID
                    historyData = [];
                    for (const orderId in orders) {
                        if (orders[orderId].userID === userID) {
                            historyData.push({
                                id: orderId,
                                ...orders[orderId]
                            });
                        }
                    }
                    
                    // Urutkan berdasarkan timestamp (terbaru pertama)
                    historyData.sort((a, b) => b.timestamp - a.timestamp);
                    
                    // Render data
                    renderHistory();
                    
                    // Setup event listeners untuk filter
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            document.querySelectorAll('.filter-btn').forEach(b => 
                                b.classList.remove('active'));
                            this.classList.add('active');
                            renderHistory(this.dataset.filter);
                        });
                    });
                } catch (error) {
                    console.error('Error fetching history:', error);
                    document.querySelector('.history-container').innerHTML = `
                        <div class="no-history">
                            <h2>Terjadi kesalahan</h2>
                            <p>Gagal memuat riwayat perjalanan. Silakan coba lagi nanti.</p>
                        </div>
                    `;
                }
            }
            
            // Jalankan fungsi utama
            fetchHistory();
        });
    </script>
</body>
</html>
