<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Perjalanan Penumpang</title>
    <!-- Sertakan Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e, #4a148c);
            min-height: 100vh;
            padding: 15px;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 10px;
        }
        
        header h1 {
            font-size: 1.6rem;
            margin-bottom: 5px;
            color: #fff;
            font-weight: 600;
        }
        
        .history-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .no-history {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .no-history h2 {
            font-size: 1.4rem;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .no-history p {
            font-size: 1rem;
            color: #e0e0e0;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            transition: all 0.3s ease;
            height: 90px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .card-left {
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .vehicle-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #64ffda;
        }
        
        .date {
            font-size: 0.7rem;
            text-align: center;
            color: #bb86fc;
            font-weight: 500;
        }
        
        .card-center {
            flex: 1;
            padding: 10px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .route {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .from, .to {
            font-weight: 500;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 130px;
            color: #fff;
        }
        
        .arrow {
            margin: 0 8px;
            color: #bb86fc;
            font-size: 0.9rem;
        }
        
        .driver {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: #e0e0e0;
        }
        
        .driver i {
            margin-right: 6px;
            color: #bb86fc;
        }
        
        .card-right {
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .price {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 5px;
            color: #64ffda;
            text-align: center;
        }
        
        .status {
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.75rem;
            width: fit-content;
        }
        
        .status-selesai {
            background-color: rgba(46, 204, 113, 0.2);
            color: #64ffda;
            border: 1px solid #64ffda;
        }
        
        .status-dibatalkan {
            background-color: rgba(231, 76, 60, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }
        
        .status-pending {
            background-color: rgba(149, 165, 166, 0.2);
            color: #b0bec5;
            border: 1px solid #b0bec5;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #bb86fc;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a237e, #4a148c);
            margin: 5% auto;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        .modal-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-header h2 {
            font-size: 1.6rem;
            color: #64ffda;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .detail-label {
            font-weight: 500;
            color: #bb86fc;
            font-size: 0.95rem;
        }
        
        .detail-value {
            font-weight: 500;
            color: #fff;
            text-align: right;
            max-width: 70%;
        }
        
        .map-container {
            margin-top: 20px;
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .no-map {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #bb86fc;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                height: auto;
            }
            
            .card-left, .card-center, .card-right {
                padding: 8px;
            }
            
            .from, .to {
                max-width: 100px;
                font-size: 0.85rem;
            }
            
            .modal-content {
                padding: 20px 15px;
                width: 95%;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.4rem;
            }
            
            .card {
                flex-direction: column;
                height: auto;
            }
            
            .card-left, .card-center, .card-right {
                width: 100%;
                border: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .card-left {
                flex-direction: row;
                justify-content: space-between;
            }
            
            .card-right {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .vehicle-icon {
                margin-bottom: 0;
            }
            
            .price {
                margin-bottom: 0;
            }
            
            .map-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Riwayat Perjalanan</h1>
        </header>
        
        <div class="history-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Memuat riwayat perjalanan...</p>
            </div>
        </div>
    </div>

    <!-- Modal untuk Detail Perjalanan -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header">
                <h2>Detail Perjalanan</h2>
            </div>
            <div id="modalBody">
                <!-- Detail akan dimuat di sini -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let historyData = [];
            let modal = document.getElementById("detailModal");
            let modalBody = document.getElementById("modalBody");
            let span = document.getElementsByClassName("close-btn")[0];
            
            // Fungsi untuk menutup modal
            span.onclick = function() {
                modal.style.display = "none";
            }
            
            // Tutup modal jika klik di luar konten
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            
            // Fungsi untuk mendapatkan parameter dari URL
            function getUrlParams() {
                const params = new URLSearchParams(window.location.search);
                return {
                    userID: params.get('userID'),
                    firebaseConfig: JSON.parse(params.get('firebaseConfig') || '{}')
                };
            }
            
            // Fungsi untuk memformat tanggal
            function formatDate(timestamp) {
                if (!timestamp) return '-';
                
                const date = new Date(timestamp);
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                
                return `${day}/${month}/${year}`;
            }
            
            // Fungsi untuk memformat waktu
            function formatTime(timestamp) {
                if (!timestamp) return '-';
                
                const date = new Date(timestamp);
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                
                return `${hours}:${minutes}`;
            }
            
            // Fungsi untuk memformat harga
            function formatPrice(price) {
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(price);
            }
            
            // Fungsi untuk mendapatkan ikon kendaraan
            function getVehicleIcon(vehicle) {
                if (vehicle === 'mobil') return '<i class="fas fa-car"></i>';
                if (vehicle === 'motor') return '<i class="fas fa-motorcycle"></i>';
                return '<i class="fas fa-taxi"></i>';
            }
            
            // Fungsi untuk menampilkan detail perjalanan
            function showJourneyDetails(order) {
                // Tentukan kelas status
                let statusClass = '';
                let statusText = '';
                
                if (order.status === 'selesai') {
                    statusClass = 'selesai';
                    statusText = 'Selesai';
                } else if (order.status === 'dibatalkan_penumpang') {
                    statusClass = 'dibatalkan';
                    statusText = 'Dibatalkan';
                } else {
                    statusClass = 'pending';
                    statusText = 'Pending';
                }
                
                // Format data
                const formattedDate = formatDate(order.timestamp);
                const formattedTime = formatTime(order.timestamp);
                const formattedPrice = formatPrice(order.totalPrice);
                const vehicleIcon = getVehicleIcon(order.vehicle);
                
                // Bangun konten modal
                let modalContent = `
                    <div class="detail-item">
                        <span class="detail-label">Tanggal & Waktu</span>
                        <span class="detail-value">${formattedDate} ${formattedTime}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Status</span>
                        <span class="detail-value"><span class="status status-${statusClass}">${statusText}</span></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Jemput</span>
                        <span class="detail-value">${order.from || '-'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Tujuan</span>
                        <span class="detail-value">${order.to || '-'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Kendaraan</span>
                        <span class="detail-value">${order.vehicle || '-'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Nama Driver</span>
                        <span class="detail-value">${order.driverName || '-'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">No. HP Driver</span>
                        <span class="detail-value">${order.driverPhone || '-'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Plat Kendaraan</span>
                        <span class="detail-value">${order.vehicleNumber || '-'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Jarak</span>
                        <span class="detail-value">${order.distance || '-'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Durasi</span>
                        <span class="detail-value">${order.duration || '-'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Total Harga</span>
                        <span class="detail-value">${formattedPrice}</span>
                    </div>
                `;
                
                // Tambahkan peta jika status selesai dan ada data koordinat
                if (order.status === 'selesai' && order.from_latlng && order.to_latlng) {
                    const mapUrl = `https://map.rasitech.org/?direction={"origin":"${order.from_latlng}","destination":"${order.to_latlng}"}`;
                    modalContent += `
                        <div class="map-container">
                            <iframe src="${mapUrl}" title="Rute Perjalanan"></iframe>
                        </div>
                    `;
                } else if (order.status === 'selesai') {
                    modalContent += `
                        <div class="map-container">
                            <div class="no-map">Peta tidak tersedia untuk perjalanan ini</div>
                        </div>
                    `;
                }
                
                modalBody.innerHTML = modalContent;
                modal.style.display = "block";
            }
            
            // Fungsi untuk merender riwayat
            function renderHistory() {
                const container = document.querySelector('.history-container');
                
                container.innerHTML = '';
                
                if (historyData.length === 0) {
                    container.innerHTML = `
                        <div class="no-history">
                            <h2>Belum ada riwayat perjalanan</h2>
                            <p>Anda belum memiliki riwayat perjalanan. Mulai pesan perjalanan untuk melihat riwayat di sini.</p>
                        </div>
                    `;
                    return;
                }
                
                historyData.forEach(order => {
                    // Tentukan kelas status
                    let statusClass = '';
                    let statusText = '';
                    
                    if (order.status === 'selesai') {
                        statusClass = 'selesai';
                        statusText = 'Selesai';
                    } else if (order.status === 'dibatalkan_penumpang') {
                        statusClass = 'dibatalkan';
                        statusText = 'Dibatalkan';
                    } else {
                        statusClass = 'pending';
                        statusText = 'Pending';
                    }
                    
                    // Format data
                    const formattedDate = formatDate(order.timestamp);
                    const formattedTime = formatTime(order.timestamp);
                    const formattedPrice = formatPrice(order.totalPrice);
                    const vehicleIcon = getVehicleIcon(order.vehicle);
                    
                    const card = document.createElement('div');
                    card.className = `card ${statusClass}`;
                    card.innerHTML = `
                        <div class="card-left">
                            <div class="vehicle-icon">${vehicleIcon}</div>
                            <div class="date">
                                <div>${formattedDate}</div>
                                <div>${formattedTime}</div>
                            </div>
                        </div>
                        
                        <div class="card-center">
                            <div class="route">
                                <div class="from">${order.from || '-'}</div>
                                <div class="arrow">â†’</div>
                                <div class="to">${order.to || '-'}</div>
                            </div>
                            <div class="driver">
                                <i class="fas fa-user"></i>
                                ${order.driverName || 'Driver tidak tersedia'}
                            </div>
                        </div>
                        
                        <div class="card-right">
                            <div class="price">${formattedPrice}</div>
                            <div class="status status-${statusClass}">${statusText}</div>
                        </div>
                    `;
                    
                    // Tambahkan event listener untuk menampilkan detail
                    card.addEventListener('click', () => showJourneyDetails(order));
                    
                    container.appendChild(card);
                });
            }
            
            // Fungsi utama untuk mengambil data
            async function fetchHistory() {
                const { userID, firebaseConfig } = getUrlParams();
                
                if (!userID || !firebaseConfig.apiKey) {
                    renderHistory();
                    return;
                }
                
                try {
                    // Inisialisasi Firebase
                    firebase.initializeApp(firebaseConfig);
                    const database = firebase.database();
                    
                    // Referensi ke node orders
                    const ordersRef = database.ref('orders');
                    
                    // Mengambil data orders
                    const snapshot = await ordersRef.once('value');
                    const orders = snapshot.val();
                    
                    // Filter berdasarkan userID
                    historyData = [];
                    for (const orderId in orders) {
                        if (orders[orderId].userID === userID) {
                            historyData.push({
                                id: orderId,
                                ...orders[orderId]
                            });
                        }
                    }
                    
                    // Urutkan berdasarkan timestamp (terbaru pertama)
                    historyData.sort((a, b) => b.timestamp - a.timestamp);
                    
                    // Render data
                    renderHistory();
                } catch (error) {
                    console.error('Error fetching history:', error);
                    document.querySelector('.history-container').innerHTML = `
                        <div class="no-history">
                            <h2>Terjadi kesalahan</h2>
                            <p>Gagal memuat riwayat perjalanan. Silakan coba lagi nanti.</p>
                        </div>
                    `;
                }
            }
            
            // Jalankan fungsi utama
            fetchHistory();
        });
    </script>
</body>
</html>
